name: CI

on:
  push

jobs:
  runs-ci:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¨ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Read .nvmrc
        id: nvm
        run: echo "NVMRC=$(cat .nvmrc)" >> $GITHUB_ENV

      - name: âš™ï¸ Setup Node.js ${{ env.NVMRC }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NVMRC }}
          cache: 'npm'

      - name: ğŸ”§ Create .npmrc
        env:
          DES_ACCESS_TOKEN: ${{ secrets.DES_ACCESS_TOKEN }}
        run: echo "//npm.pkg.github.com/:_authToken=$DES_ACCESS_TOKEN" >> ~/.npmrc

      - name: â• Install dependencies
        run: npm ci

      - name: âš’ï¸ Build project
        run: npm run compile-no-emit

      - name: ğŸ“ Lint codebase
        run: npm run lint

      - name: ğŸ§ªï¸ Execute unit tests
        run: npm run test
